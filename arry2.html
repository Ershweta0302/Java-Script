<head>
<title>Array</title>
<script>
var array=new Array(3);
array[0]=10;
array[1]="Ram";
array[2]="Harry";
array[3]="Sita";
for(var g=0;g<3;g++)
{
 array[g]=prompt("Enter the value : ");
}
document.write("<ul>");
for(var a=0;a<5;a++)
{
document.write("<li>"+ array[a]+"</li>");
}
document.write("</ul>");

</script>
</head>

</body>
