<html>
<head>
<title>Event Call</title>
<script>
function he()
{
document.write("Hello Sir");
}

</script>
</head>
<body onkeypress="he()"><!-- on key press-->
<button onclick="he()"> Click me</button>
<p ondblclick="he()">Click</p><!--double clicke event-->
<p oncontextmenu="he()">Click Me</p><!--right click event-->
<p onmouseenter="he()">Click</p><!--mouse event -->
<p onmouseout="he()">Click Here</p><!-- on mouse event -->
<p onmousedown="he()">Click</p><!--on mouse down event-->
<p onmouseup="he()">Submit</p><!--on mouse up event -->
<!--onresize="he()" window ki size badhti tha tab work karta hai-->
<!--onscroll="he()" jab pragraph jade line ka hota hai tab ye work karta hai -->

</body>
</html>
