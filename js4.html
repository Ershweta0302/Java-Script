<html>
<head>
<script>
function add(){

	//alert("good morning");
	var f =document.getElementById("f").value;
	//alert("hii");
	var s=document.getElementById("s").value;
	//alert("hello");
	var sum= parseInt(f)+parseInt(s);
	alert("Sum="+sum);
	}
function sub()
{
 //alert("hi");
 var f =document.getElementById("f").value;
 var s=document.getElementById("s").value;
 var sub=f-s;
 alert("SUB =" +sub);
}
function mul()
{
 var f =document.getElementById("f").value;
 var s=document.getElementById("s").value;
 var mul=f*s;
 alert("MUl = " +mul);
}
function div()
{
 var f =document.getElementById("f").value;
 var s=document.getElementById("s").value;
 var div=f/s;
 alert("Div = " +div);
}	
</script>
</head>
<body>

Add
<input type="radio" name="a" id="rad" onclick="add()"/>
