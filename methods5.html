<html>

<head>
<title>slice & splice method</title>
<script>
var a=["Aman","Rehman","Ankit","Amit"];

document.write(a+ "<br><br>" );

var b=a.slice(0,3);

document.write(b+ "<br><br>");

a.splice(3,0,"Sita","Ram");

document.write(a+ "<br><br>");

</script>
</head>
<body>
</body>
</html>
