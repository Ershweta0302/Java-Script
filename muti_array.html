<html>
<head>
<title>Multidimensional Arry</title>
<script>
var array=[
		["Harry" ,18 ,"Male","B.Com"],
		["Rohit",21,"Male" ,"B.C.A"],
		["Tom",18,"Male","B.A."],
		["Sita",18,"Femail","B.Sc"],
		];
		document.write("<table border='1px' cellspacing='0'>");
		for(var a=0;a<array.length;a++)
		{
		document.write("<tr>");
		 for(var b=0;b<4;b++)
		 {
		  document.write("<td>"+array[a][b]+ "</td>");
		  
		 }
		 document.write("</tr>");
		}
		document.write("</table>");
</script>
</head>
<body>
</body>
</html>
