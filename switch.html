<html>
<head>
<title>Switch Statement</title>
<script>
var day =5;

switch(day)
{
 case 0:
 document.write("Today Monday");
 break;
 case 1:
 document.write("Today Tuesday");
 break;
 case 2:
 document.write("Today Wednesday");
 break;
 case 3:
 document.write("Today Thursday");
 break;
 case 4:
 document.write("Today Friday");
 break;
 case 5:
 document.write("Today Saturday");
 break;
 default :
 document.write("Invelid Day");
 break;
}

</script>
<body>

</body>
</head>
</html>
